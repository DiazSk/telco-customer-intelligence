# Pre-commit hooks for code quality
# Install with: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # Linting (relaxed for now)
  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=120
          - --extend-ignore=E203,W503,D100,D101,D102,D103,D104,D105,D107,D200,D202,D205,D400,D401,F401,E722,F841

  # Type checking (relaxed)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --allow-untyped-defs
          - --allow-untyped-calls
          - --disable-error-code=import-untyped
        exclude: ^(tests/|notebooks/|scripts/)

  # Security checks (recursive over key dirs)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        pass_filenames: false
        args: [-r, src, scripts, -q, --skip, "B101,B104,B113"]

  # YAML validation
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Jupyter notebook cleaning
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Markdown linting (relaxed)
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [--fix, --disable, MD013]

# Configuration for specific tools
default_language_version:
  python: python3

exclude: |
  (?x)^(
    data/|
    logs/|
    mlruns/|
    .git/|
    .pytest_cache/|
    __pycache__/|
    build/|
    dist/|
    .eggs/|
    .*\.egg-info/|
    htmlcov/|
    .coverage|
    .env|
    venv/
  )
